<p><strong>What does it mean?</strong></p>

<p>The product meets the required criteria of the ENERGY STAR programme in terms of energy efficiency.</p>

<p><strong>Benefits</strong></p>

<p>The label is a guarantee that the product meets the required criteria for energy.</p>

<p><strong>Where to find</strong></p>

<p>The label is awarded to electrical and electronic equipment.</p>
