<p><strong>Co oznacza</strong></p>

<p>Znak informuje, że produkt został wytworzony bez wykorzystania pracy dzieci.</p>

<p><strong>Gdzie znajdziesz</strong></p>

<p>Znak może być przyznany dowolnym produktom. Przykładowo: opakowaniom, żywności, kosmetykom, wyrobom tekstylnym, materiałom budowlanym, urządzeniom elektrycznym i elektronicznym oraz zabawkom.</p>
