<p><strong>Co oznacza</strong></p>

<p>Produkt spełnia obowiązkowe kryteria programu ENERGY STAR w zakresie efektywności energetycznej.</p>

<p><strong>Korzyści</strong></p>

<p>Znak stanowi gwarancję, że produkt spełnia obowiązkowe kryteria energetyczne.</p>

<p><strong>Gdzie znajdziesz</strong></p>

<p>Znak przyznawany jest urządzeniom elektrycznym i elektronicznym.</p>
