<p><strong>Korzyści</strong></p>

<p>Produkt jest wysokiej jakości i został wytworzony bez użycia syntetycznych nawozów mineralnych i środków ochrony roślin oraz przy zachowaniu różnorodności biologicznej i zapewnieniu odpowiednich warunków życia zwierząt hodowlanych.</p>

<p><strong>Gdzie znajdziesz</strong></p>

<p>Znak przyznawany jest żywności.</p>
