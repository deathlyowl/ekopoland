<p><strong>Korzyści</strong></p>

<p>Produkt i jego składniki nie były testowane na zwierzętach.</p>

<p><strong>Gdzie znajdziesz</strong></p>

<p>Głównie na kosmetykach, ale można go znaleźć także na urządzeniach elektrycznych i elektronicznych (sprzęt AGD) oraz na produktach użytku domowego, np. środkach czystości.</p>
